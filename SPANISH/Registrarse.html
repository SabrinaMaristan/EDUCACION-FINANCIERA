<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../css/log_in.css">
    <link rel="stylesheet" href="../css/Banner.css">
</head>
<body>

    <div class="Encabezado" id="dosL">
        <div>
            <img src="../imgs/Logo_Educación Financiera.png" alt="Logo" class="logo">
        </div>
        <div>
            <a href="index.html" class="index">Inicio</a>
        </div>
        <div>
            <a href="Nosotras.html" class="index">Contáctenos</a>
        </div>
    </div>

    <div class="loginContainer">

        <h1>Crea una cuenta</h1>
        
        <form id="registerForm" action="../php/register.php" method="POST">
            <div class="campoForm">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Cree un nombre para su usuario"  maxlength="30">
            </div>
            <div class="campoForm">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Cree una contraseña"  maxlength="10">
            </div>
            
            
            <button type="submit">Regístrate</button>
            <button><a href="InicioSesion.html">¿Ya tienes cuenta?</a></button>
        </form>
    </div>

    <div id="menssage_id"></div>
    
    <script src="../js/registrarse.js"></script> <!-- Link to JavaScript file -->
