<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../css/log_in.css">
    <link rel="stylesheet" href="../css/Banner.css">

    <!-- JavaScript -->
    <script>
        // Función para mostrar el mensaje en una alerta
        function showAlert(message) {
            alert(message);
        }

        // Validar el formulario antes de enviarlo
        function validateForm() {
            var username = document.getElementById("username").value; // Obtener el nombre de usuario
            var password = document.getElementById("password").value; // Obtener la contraseña

            // Validar el nombre de usuario
            if (username.length < 5) {
                showAlert("El nombre de usuario debe tener al menos 5 caracteres.");
                return false; // Evitar el envío del formulario
            }
            // Validar la contraseña
            if (password.length < 8) {
                showAlert("La contraseña debe tener al menos 8 caracteres.");
                return false; // Evitar el envío del formulario
            }
            if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                showAlert("La contraseña debe contener al menos una letra mayúscula y un número.");
                return false; // Evitar el envío del formulario
            }

            return true; // Permitir el envío del formulario
        }
    </script>

</head>
<body>

    <div class="Encabezado" id="dosL">
        <div>
            <img src="../imgs/Logo_Educación Financiera.png" alt="Logo" class="logo">
        </div>
        <div>
            <a href="index.html" class="index">Inicio</a>
        </div>
        <div>
            <a href="Nosotras.html" class="index">Contáctenos</a>
        </div>
    </div>

    <div class="loginContainer">

        <h1>Crea una cuenta</h1>
        
        <form id="registerForm" action="../php/register.php" method="POST">
            <div class="campoForm">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Cree un nombre para su usuario"  maxlength="30">
            </div>
            <div class="campoForm">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Cree una contraseña"  maxlength="10">
            </div>
            
            
            <button type="submit">Regístrate</button>
            <button><a href="InicioSesion.html">¿Ya tienes cuenta?</a></button>
        </form>
    </div>
    
    <script src="../js/registrarse.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
