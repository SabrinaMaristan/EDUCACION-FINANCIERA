<!DOCTYPE html>
<html>
<head>
    <title>Registarse</title>
    <script src="../js/registrarse.js"></script>
    <link rel="stylesheet" href="../css/log_in.css"> <!-- No es necesario un CSS nuevo, comparten el mismo estilo -->
    <link rel="stylesheet" href="../css/Banner.css">
</head>
<body>     

    <div class="Encabezado">

        <div>
          <img src="../imgs/Logo_Educación Financiera.png" alt="Logo" class="logo">
        </div>
    
        <div>
            <a href="index.html" class="index">Inicio</a>
        </div>

        <div>
            <a href="Nosotras.html" class="index">Contáctenos</a>
        </div>
    </div>
    
    <div class="loginContainer">
       
        <h1>Cree una cuenta</h1>
    
    
        <form id="formulario" onsubmit="return signUp()">
           
            <div class="campoForm">
                <label>Nombre de Usuario:</label>
                <input id="IDusuario" type="text" placeholder="Cree un nombre para su uruario" maxlength="30">
                </div>
    
    
            <div class="campoForm">
            <label>Contraseña:</label>
            <input id="IDcontrasenia" type="password" placeholder="Cree una contraseña" maxlength="10">
            </div>
    
    
            <div class="campoForm">
                <label>Verifique su contraseña:</label>
                <input id="IDcontrasenia_verificacion" type="password" placeholder="Verifique su contraseña" maxlength="10">
                </div>
    
    
            <button type="submit">Registarse</button>
        </form>
    </div>
    
    
    <div id="menssage_id"></div>
    
    
    </body>
    </html>
