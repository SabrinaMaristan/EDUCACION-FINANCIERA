<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/log_in.css"> 
    <link rel="stylesheet" href="../css/Banner.css">
</head>
<body>
    
    <div class="Encabezado" id="dosL">

        <div>
          <img src="../imgs/Logo_Educación Financiera.png" alt="Logo" class="logo">
        </div>
    
        <div>
            <a href="index.html" class="index">Inicio</a>
        </div>

        <div>
            <a href="Nosotras.html" class="index">Contáctenos</a>

<div class="loginContainer">
    
    <h1>Inicio de Sesión</h1>

    <form id="registerForm" action="../php/login.php" method="POST">
        <div class="campoForm">
            <label>Nombre:</label>
            <input id="IDuser" name="username" type="text" placeholder="Nombre" maxlength="30" required>
        </div>
    
        <div class="campoForm">
            <label>Contraseña:</label>
            <input id="IDpassword" name="password" type="password" placeholder="Ingresa tu contraseña" maxlength="10" required>
        </div>
    
        <button type="submit">Iniciar Sesión</button>
        <button><a href="Registrarse.html">¿No tienes una cuenta?</a></button>
    </form>
</div>

<script src="../js/log_in.js"></script>
</body>
</html>
