<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <script src="Formulario.js"></script>
    <link rel="stylesheet" href="Estilos/log_in.css"> 
    <link rel="stylesheet" href="Banner.css">
</head>
<body>
    <div>
        <img src="imgs/Logo Educación Financiera.png" alt="Logo" class="logo">
    </div>

    <div class="Encabezado">
       
        <div>
           <a href="index.html" class="index">Inicio</a>
        </div>

        <div>
           <a href="Nosotras.html" class="index">Contacto</a>
        </div>

  </div>


<div class="loginContainer">
    
    <h1>Inicio de Sesión</h1>

    <form id="form" onsubmit="return logIn()">

        <div class="campoForm">
        <label>Nombre:</label>
        <input id="user" type="text" placeholder="Nombre" maxlength="30">
        </div>

        <div class="campoForm">
        <label>Contraseña:</label>
        <input id="passwordid" type="password" placeholder="Crea una contraseña" maxlength="10">
        </div>

        <button type="submit">Iniciar Sesión</button>
    </form>
</div>

<div id="menssage_id"></div>

</body>
</html>
