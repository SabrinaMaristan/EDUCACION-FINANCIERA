<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script>
        // Función para mostrar el mensaje en una alerta
        function showAlert(message) {
            alert(message);
        }

        // Validar el formulario antes de enviarlo
        function validateForm() {
            var username = document.getElementById("username").value; // Obtener el nombre de usuario
            var password = document.getElementById("password").value; // Obtener la contraseña

            // Validar el nombre de usuario
            if (username.length < 5) {
                showAlert("El nombre de usuario debe tener al menos 5 caracteres.");
                return false; // Evitar el envío del formulario
            }
            // Validar la contraseña
            if (password.length < 8) {
                showAlert("La contraseña debe tener al menos 8 caracteres.");
                return false; // Evitar el envío del formulario
            }
            if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                showAlert("La contraseña debe contener al menos una letra mayúscula y un número.");
                return false; // Evitar el envío del formulario
            }

            return true; // Permitir el envío del formulario
        }
    </script>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <!-- Formulario que envía datos a register.php -->
    <form method="POST" action="register.php" onsubmit="return validateForm();">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
